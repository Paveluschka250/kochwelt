<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/icons/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <title>Kochwelt - Kontakt</title>
  </head>

  <body onload="includeHTML()">
    <header w3-include-html="../partials/header.html"></header>

    <section class="section-contact">
      <div class="section-contact-content">
        <h1>Kontaktformular</h1>
        <p>
          Du hast ein Rezept für uns? Anregungen, Wünsche? Wir freuen uns von
          dir zu hören!
        </p>
        <form class="contact-form" onsubmit="sendMail(event)">
          <input type="text" required placeholder="Name*" />
          <input type="email" required placeholder="Email*" />
          <textarea required placeholder="Deine Nachricht...*"></textarea>
          <button type="submit" class="btn">Absenden</button>
          <span>Mit* markierte Felder sind Pflichtfelder</span>
        </form>
      </div>
    </section>

    <footer w3-include-html="../partials/footer.html"></footer>
  </body>

  <script src="../js/main.js"></script>
  <script src="../js/contact-form.js"></script>
  <script src="../js/header.js"></script>
</html>
